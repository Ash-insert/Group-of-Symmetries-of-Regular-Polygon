<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizing Symmetry Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>  
    <style>
        #canvas-container {
            height: 600px; /* Ensure container has height */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-info text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="mt-5">Group of Symmetries of Regular Polygon</h1>
        </div>
    </header>

    <div class="container mt-4">
        <!-- Row for the sliders -->
        <div class="row justify-content-center">
            <!-- Number of Sides Slider -->
            <div class="col-md-4">
                <div class="form-group">
                    <label for="vertexInput" class="form-label">Number of Sides (2 to 15):</label>
                    <input type="range" class="form-range" id="vertexInput" name="vertexInput" min="2" max="15" step="1" value="7">
                    <span id="vertexValue" class="text-primary">7</span>
                </div>
            </div>

            <!-- Radius Slider 
            <div class="col-md-4">
                <div class="form-group">
                    <label for="radiusInput" class="font-weight-bold">Polygon Radius (100 to 200):</label>
                    <input type="range" class="custom-range" id="radiusInput" name="radiusInput" min="100" max="200" step="10" value="100">
                    <span id="radiusVal" class="badge badge-primary">100</span>
                </div>
            </div> -->
            <!-- Rotation Input -->
            <div class="col-md-4">
                <div class="form-group">
                    <label for="rotInput" class="form-label">Rotation Power:</label>
                    <input type="number" class="form-control" id="rotInput" name="rotInput" value="1" min="0">
                </div>
            </div>

            <!-- Reflection Input -->
            <div class="col-md-4">
                <div class="form-group">
                    <label for="reflInput" class="form-label">Reflection (0 or 1):</label>
                    <input type="number" class="form-control" id="reflInput" name="reflInput" value="0" min="0" max="1">
                </div>
            </div>
            <!-- Update Button -->
            <div class="row justify-content-center mt-3">
                <div class="col-md-4 text-center">
                    <button id="updateButton" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Canvas Container -->
    <div class="container mt-4">
        <div id="canvas-container" class="border rounded bg-light"></div>
    </div>
    <script src="{{ url_for('static', filename='Symmetry Groups.js') }}"></script>
</body>
</html>
